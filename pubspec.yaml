name: flutter_sound
version: 6.4.2+1
description: Flutter plugin that relates to sound like audio and recorder.
#author: dooboolab<dooboolab@gmail.com>
homepage: https://github.com/dooboolab/flutter_sound/blob/master/flutter_sound/
environment:
  sdk: ">=2.1.0 <3.0.0"
  flutter: ">=1.12.0 <2.0.0"
dependencies:
  path_provider: ">=1.0.0 <2.0.0"
  logger: ^0.7.0+2
  intl: ^0.16.1
  recase: ^3.0.0
  uuid: ^2.0.4
  provider: ^4.1.0
  flutter_spinkit: ^4.0.0
  path: ">=1.0.0 <2.0.0"
  synchronized: ^2.2.0
  flutter:
    sdk: flutter
  # ============================================================================
  flutter_sound_platform_interface: 6.4.2+1
  #    path: ../flutter_sound_platform_interface # Flutter Sound Dir
  flutter_sound_web: 6.4.2+1
#    path: ../flutter_sound_web # Flutter Sound Dir
# ============================================================================

dev_dependencies:
  flutter_test:
    sdk: flutter
  #pedantic: ^1.9.0
  effective_dart: ^1.0.0
  #lint: ^1.1.1



# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  plugin:
    platforms:
      android:
        package: com.dooboolab.fluttersound
        pluginClass: FlutterSound
      ios:
        pluginClass: FlutterSound

